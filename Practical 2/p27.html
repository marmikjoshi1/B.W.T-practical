<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clickable Objects</title>

</head>
<body>
<h1>Image Map</h1>

<!-- Replace the src with your actual combined image -->
<img src="image.jpg" alt="Objects" usemap="#objectmap" />

<map name="objectmap">
  <!-- Coordinates are examples, adjust according to your image -->
  <area shape="rect" coords="50,100,200,250"  herf="https://www.wikipedia.org/" alt="Laptop"
  <area shape="rect" coords="300,150,400,300" href="mobile.html" alt="Mobile Phone" />
  <area shape="rect" coords="450,200,550,300" href="cup-saucer.html" alt="Cup and Saucer" />
</map>

</body>
</html>
